nginx
server {
    listen 80;
    server_name technotorial.com www.technotorial.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name technotorial.com www.technotorial.com;

    ssl_certificate /etc/nginx/ssl/placeholder.crt; # Replace with your certificate path
    ssl_certificate_key /etc/nginx/ssl/placeholder.key; # Replace with your key path

    location / {
        proxy_pass http://localhost:3000; # Replace with your node.js app's internal Docker network address and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}