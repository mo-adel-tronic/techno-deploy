version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_TELEMETRY_DISABLED=1
    container_name: technotorial
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-web:/var/lib/letsencrypt
    depends_on:
      - app
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-web:/var/lib/letsencrypt
    command: certonly --webroot --webroot-path=/var/lib/letsencrypt --email dr.mohamed.adel@sedu.asu.edu.eg --agree-tos --no-eff-email -d technotorial.com
    depends_on:
      - nginx

networks:
  app-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-web: